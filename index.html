<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Simon Says: An Enlightening Symphony</h1>
    <p>An experience by Richard Gross</p>
    <p>Instructions: Repeat the pattern shown by clicking on the buttons. Get 8 in a row to win!</p>

    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" onclick="stopGame()" class="hidden">Stop it!</button>

    <div id="gameButtonArea1">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
    </div>

    <div id="gameButtonArea2">
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>
  </body>
</html>
